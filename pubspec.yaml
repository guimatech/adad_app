name: adad_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  provider: ^3.0.0+1
  rxdart: ^0.22.1+1
  http: ^0.12.2
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/adad-logo.png
    - assets/images/qrcode.png
  fonts:
    - family: Trueno
      fonts:
        - asset: assets/fonts/Trueno-Black.otf
        - asset: assets/fonts/Trueno-Bold.otf
        - asset: assets/fonts/Trueno-Light.otf
        - asset: assets/fonts/Trueno-Regular.otf

